<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = parseInt (prompt("fala um numero ai meu cria"))
    
    //PROCESSAMENTO
    const contaGamer = numero % 2
     switch (contaGamer) {
        case 0 : alert(`${numero} e par meu fi`);
        break;
        default : alert(`${numero} e impar meu fi`);
        break;

     }

     
    
    //SAÍDA
    
</script>
